server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Проксируем API-запросы на бэкенд
    location /api {
        proxy_pass http://fastapi:8000;
        proxy_set_header Host $host;
    }
}